<!DOCTYPE html>
<html>
<header>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" />
  <link rel="stylesheet" href="ticTacToe.css" />
  <script src="bower_components/jquery/dist/jquery.js"></script>
</header>

<body>
  <div class="container">
    <h1>Tic Tac Toe-zle</h1>

  </div>
  <div class='row' style="margin-top:50px">
    <a class='btn tic' id='0'><span class='empty'>#</span></a>
    <a class='btn tic' id='1'><span class='empty'>#</span></a>
    <a class='btn tic' id='2'><span class='empty'>#</span></a>
  </div>
  <div class='row'>
    <a class='btn tic' id='3'><span class='empty'>#</span></a>
    <a class='btn tic' id='4'><span class='empty'>#</span></a>
    <a class='btn tic' id='5'><span class='empty'>#</span></a>
  </div>
  <div class='row'>
    <a class='btn tic' id='6'><span class='empty'>#</span></a>
    <a class='btn tic' id='7'><span class='empty'>#</span></a>
    <a class='btn tic' id='8'><span class='empty'>#</span></a>
  </div>
  <div class='winner'></div>
  <div class='reset'>
  </div>
  <div>
    <button class="button btn-danger">Reset</button>
  </div>
  <script src='/js/tictactoe.js'></script>
</body>
</html>
